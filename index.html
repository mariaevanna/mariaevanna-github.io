    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fafafa;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .name-nim {
            background-color: #fff;
            padding: 30px;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        h1 {
            font-size: 26px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #7f8c8d;
            margin: 0;
        }

        h1, p {
            border: 2px solid #2c3e50;
            padding: 20px;
            border-radius: 10px;
        }

        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons a {
            display: inline-block;
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .social-icons img:hover {
            transform: scale(1.1);
        }


        .date-time {
            font-size: 14px;
            color: #888;
            margin-top: 10px;
        }

        footer {
            margin-top: 40px;
        }
    </style>

    <footer>
        <div class="date-time" id="currentDateTime"></div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const time = now.toLocaleTimeString();
            const date = now.toLocaleDateString();
            document.getElementById('currentDateTime').innerText = date + ' ' + time;
        }

        setInterval(updateDateTime, 1000);
    </script>
    </footer>
